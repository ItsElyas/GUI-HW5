<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
     <a href="https://github.com/ItsElyas/GUI-HW5"></a>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <h1>Scrabble Game</h1>
    </div>

    <div class="displayScores">
        <p>Current Word: <span id="currentWord"></span></p>
        <p>Score: <span id="currentScore">0</span></p>
        <p>Total Score: <span id="totalScore">0</span></p>
    </div>

    <div class="ScrabbleOneLineDiv">
        <img src="graphics_data/Scrabble_Board_OneLine.png" id="ScrabbleOneLine">
        <div id="board-slots"></div>
    </div>

    <div class="ScrabbleTileHolderDiv">
        <img src="graphics_data/scrabble-tile-holder-406774_640.png" id="ScrabbleTileHolder">
        <div id="rack-slots"></div>
    </div>

    <div class="buttons"> 
        <button id="Submit">Submit Word</button>
        <button id="newHand">New Hand</button>
        <button id="Restart">Restart Game</button>
    </div>
    
    <div id="message-area"></div>

    <script src="script.js"></script>
</body>
</html>
